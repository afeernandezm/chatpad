<h2 style="text-align: center;" class="mt-2">INICIAR SESIÓN</h2>
<section class="h-100 gradient-form" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="../../assets/ChatPad.png"
                    style="width: 200px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Entra en ChatPad</h4>
                </div>

                <form (submit)="llamarIniciarSesion($event)">
                  <p>Inicia sesión con tu cuenta</p>

                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example11" class="form-control"
                      placeholder="Ej: usuario@gmail.com" name="email"
                      required autocomplete/>
                    <label class="form-label" for="form2Example11">Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example22" class="form-control"  name="contrasenya"
                    required />
                    <label class="form-label" for="form2Example22">Contraseña</label>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Iniciar sesión</button>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">¿No tienes cuenta?</p>
                    <button type="button" class="btn btn-outline-danger" (click)="irAPagina('/registro')">Crea una</button>
                  </div>
<br>
<div class="spinner"></div>
                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Más que un bloc de notas</h4>
                <p class="small mb-0">En nuestra web puedes crear tus notas, enviarlas a otros usuarios y chatear con ellos en tiempo real. A qué esperas para entrar en nuestra web y escribir tus propios post it</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
